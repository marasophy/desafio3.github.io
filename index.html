<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href=".src/css/reset.css">
	<link rel="stylesheet" href=".src/css/estilos.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<body>
  <div class="container">
    <div class="conteudo">
      <div class="texto-container">
        <h2>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h2>
        <p class="texto">
          Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
        </p>
      </div>
      <div class="formulario-container">
        <form class="formulario">
          <input type="text" id="nome" placeholder="Nome completo *" required>
          <input type="email" id="email" placeholder="Email *" required>
          <input type="tel" id="telefone" placeholder="Telefone *" required>
          <textarea id="mensagem" placeholder="Mensagem *" required></textarea>

          <p class="campos">*Campos obrigatórios</p>
          <button type="submit" id="verificar">Enviar</button>
        </form>
      </div>
    </div>

	<script src="js/formulario.js"></script>

</body>

</body>
</html>
